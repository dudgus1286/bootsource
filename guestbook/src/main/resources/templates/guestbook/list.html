<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>
      GuestBook List Page
      <span>
        <a href="">
          <button class="btn btn-outline-primary">REGISTER</button>
        </a>
      </span>
    </h2>
    <!-- 검색 -->
    <form class="mt-4" role="search" id="searchForm">
      <!-- 검색 후 결과 페이지는 1로 보여주기 -->
      <input type="hidden" name="page" value="1" class="form-control" />
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <select name="type" id="type" class="form-select me-2">
            <option value="">조건 선택</option>
            <option value="t">제목</option>
            <option value="c">내용</option>
            <option value="w">작성자</option>
            <option value="tc">제목 + 내용</option>
            <option value="tcw">제목 + 내용 + 작성자</option>
          </select>
        </div>
      </div>
      <input class="form-control" type="search" placeholder="Search" name="keyword" id="keyword" />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">gno</th>
          <th scope="col">title</th>
          <th scope="col">writer</th>
          <th scope="col">createdate</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="guestbook : ${list}">
          <th scope="row" th:text="${guestbook.gno}"></th>
          <td th:text="${guestbook.title}"></td>
          <td th:text="${guestbook.writer}"></td>
          <td th:text="${#temporals.format(guestbook.regDate,'yyyy-MM-dd hh:mm')}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
