<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>GuestBook Modify Page</h2>
    <div>
      <form method="post">
        <div class="mb-3">
          <label for="gno" class="form-label">Gno</label>
          <input type="text" class="form-control" id="gno" name="gno" readonly th:value="${guestbookDto.gno}" />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" th:value="${guestbookDto.title}" />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" name="content" rows="3">[[${guestbookDto.content}]]</textarea>
        </div>
        <div class="mb-3">
          <label for="writer" class="form-label">Writer</label>
          <input type="text" class="form-control" id="writer" name="writer" readonly th:value="${guestbookDto.writer}" />
        </div>
        <div class="mb-3">
          <label for="regDate" class="form-label">RegDate</label>
          <input type="text" class="form-control" id="regDate" readonly th:value="${#temporals.format(guestbookDto.regDate,'yyyy/MM/dd HH:mm:ss')}" />
        </div>
        <div class="mb-3">
          <label for="updatedate" class="form-label">UpdateDate</label>
          <input
            type="text"
            class="form-control"
            id="updateDate"
            readonly
            th:value="${#temporals.format(guestbookDto.updateDate,'yyyy/MM/dd HH:mm:ss')}"
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-success">Modify</button>
          <button type="button" class="btn btn-danger">Remove</button>
          <a th:href="@{list(page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}" class="btn btn-info">List</a>
        </div>
      </form>
      <form th:action="@{remove}" method="post" id="actionForm">
        <input type="hidden" name="gno" th:value="${guestbookDto.gno}" />
        <input type="hidden" name="page" id="page" th:value="${requestDto.page}" />
        <input type="hidden" name="type" id="type" th:value="${requestDto.type}" />
        <input type="hidden" name="keyword" id="keyword" th:value="${requestDto.keyword}" />
      </form>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
