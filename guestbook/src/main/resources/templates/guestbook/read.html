<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>GuestBook Read Page</h2>
    <div>
      <form>
        <div class="mb-3">
          <label for="gno" class="form-label">Gno</label>
          <input type="text" class="form-control" id="gno" name="gno" readonly th:value="${guestbookDto.gno}" />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" readonly th:value="${guestbookDto.title}" />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" name="content" rows="3" readonly>[[${guestbookDto.content}]]</textarea>
        </div>
        <div class="mb-3">
          <label for="writer" class="form-label">Writer</label>
          <input type="text" class="form-control" id="writer" name="writer" readonly th:value="${guestbookDto.writer}" />
        </div>
        <div class="mb-3">
          <label for="regDate" class="form-label">RegDate</label>
          <input
            type="text"
            class="form-control"
            id="regDate"
            name="regDate"
            readonly
            th:value="${#temporals.format(guestbookDto.regDate,'yyyy/MM/dd HH:mm:ss')}"
          />
        </div>
        <div class="mb-3">
          <label for="updatedate" class="form-label">UpdateDate</label>
          <input
            type="text"
            class="form-control"
            id="updateDate"
            name="updateDate"
            readonly
            th:value="${#temporals.format(guestbookDto.updateDate,'yyyy/MM/dd HH:mm:ss')}"
          />
        </div>
        <div class="mb-3">
          <a
            th:href="@{modify(gno=${guestbookDto.gno},page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}"
            class="btn btn-primary"
            >Modify</a
          >
          <a th:href="@{list(page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}" class="btn btn-info">List</a>
        </div>
      </form>
    </div>
  </div>
</html>
