<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Board Read Page</h2>
    <div>
      <form>
        <div class="mb-3">
          <label for="bno" class="form-label">Bno</label>
          <input type="text" class="form-control" id="bno" name="bno" readonly th:value="${dto.bno}" />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" readonly th:value="${dto.title}" />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" name="content" rows="3" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="mb-3">
          <label for="writer" class="form-label">Writer</label>
          <input type="text" class="form-control" id="writer" name="writer" readonly th:value="${dto.writerName}" />
        </div>
        <div class="mb-3">
          <label for="regDate" class="form-label">RegDate</label>
          <input
            type="text"
            class="form-control"
            id="regDate"
            name="regDate"
            readonly
            th:value="${#temporals.format(dto.regDate,'yyyy-MM-dd HH:mm')}"
          />
        </div>
        <div class="mb-3">
          <label for="updatedate" class="form-label">UpdateDate</label>
          <input
            type="text"
            class="form-control"
            id="updateDate"
            name="updateDate"
            readonly
            th:value="${#temporals.format(dto.updateDate,'yyyy-MM-dd HH:mm')}"
          />
        </div>
        <div class="mb-3">
          <a class="btn btn-primary" th:href="@{modify(bno=${dto.bno},page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}"
            >Modify</a
          >
          <a class="btn btn-info" th:href="@{list(page=${requestDto.page},type=${requestDto.type},keyword=${requestDto.keyword})}">List</a>
        </div>
      </form>
      <!-- 댓글 영역 -->
      <div class="mt-5">
        <hr />
        <!-- 댓글 폼 영역 -->
        <div class="border p-4">
          <form action="" method="post" id="replyForm">
            <input type="hidden" name="rno" id="rno" />
            <div class="input-group mb-3">
              <span class="input-group-text">작성자</span>
              <input type="text" name="replyer" id="replyer" class="form-control" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">댓글</span>
              <textarea name="reply" id="reply" rows="3" class="form-control"></textarea>
              <button class="btn btn-outline-secondary" type="submit">등록</button>
            </div>
          </form>
        </div>
        <!-- 댓글 리스트 영역 -->
        <div class="row mt-3">
          <h5 class="my-3">
            <i class="fa-regular fa-comment-dots"></i>
            <!-- 댓글 총 수 -->
            <span class="d-inline-block mx-2" id="replyCount">[[${dto.replyCount}]]</span> 개의 댓글
          </h5>

                </div>
              </div>

        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script>
      // bno 가져오기
      const bno = "[[${dto.bno}]]";

      // 페이지 정보 가져오기
