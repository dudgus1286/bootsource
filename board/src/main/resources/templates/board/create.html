<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Board Create Page</h2>
    <div>
      <!-- method: get 을 제외한 모든 요청에는 csrf 토큰 값이 포함되어야 함
        : thymeleaf 자동으로 csrf 토큰 값 삽입해 줌
        단 action 에 값을 넣는 경우에만
       -->
      <form th:action="@{create}" method="post" th:object="${boardDto}">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" th:value="${boardDto.title}" />
          <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" name="content" rows="10"></textarea>
          <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <div class="mb-3">
          <label for="writerEmail" class="form-label">Writer's Email</label>
          <input
            type="text"
            class="form-control"
            id="writerEmail"
            name="writerEmail"
            placeholder="Enter Writer's Email"
            th:value="${#authentication.name}"
            readonly
          />
          <div class="text-danger" th:if="${#fields.hasErrors('writerEmail')}" th:errors="*{writerEmail}"></div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</html>
