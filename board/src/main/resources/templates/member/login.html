<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>로그인</h2>
    <div>
      <form th:action="@{login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">아이디나 비밀번호를 확인해 주세요</div>
        <div class="mb-3">
          <label for="username" class="form-label">이메일</label>
          <input type="email" class="form-control" id="username" name="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">로그인</button>
        </div>
      </form>
    </div>
  </div>
</html>
