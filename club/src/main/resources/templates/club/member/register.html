<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- th:action="@{login}"로 값 부여해서 자동으로 input:hidden csrf 값을 삽입해줌 -->
      <form th:action="@{register}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">아이디나 비밀번호를 확인해 주세요</div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="text" class="form-control" id="email" aria-describedby="email" name="email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <input type="hidden" name="fromSocial" value="false" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="mt-3">
        <a href="/oauth2/authorization/google">
          <img th:src="@{/img/google.png}" alt="" />
        </a>
      </div>
    </div>
  </body>
</html>
